<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../modules/firebase.mjs" type="module"></script>
    <script src="../modules/main.mjs" type="module"></script>
    <script src="../modules/login.mjs" type="module"></script>
  </head>
  <body>
    <header>
      <div id="title"><a href="../main/index.html"><h1>BYU-I Don't Know</h1></a>
      </div>
      <div id="icon">
          <a href="../Login/index.html">
          <img src="../images/icon-white.svg" alt="Login Icon - Access Acount"></a>
      </div>
      </header>
    <div class="login-container">
      <h2 class="loginTitle">Log In</h2>
      <form action="#" method="post">
        <input
          class="inputBox email"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          class="inputBox password"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <button class="btn loginbtn" type="submit">Login</button>
      </form>
      <hr />
      <div class="signup-link">
        <p>Don't have an account?</p>
        <a href="../SignUp/index.html"><button class="btn loginbtn">Sign up</button></a>
      </div>
    </div>
    <footer>
      <span>Final Project BYU-I Don't Know Website.</span>
      <span>@BYU-I 2023</span>
  </footer>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div id="title"><h1>BYU-I Don't Know</h1>
        </div>
        <div id="icon">
            <a href="../Login/index.html">
            <img src="../images/icon-white.svg" alt="Login Icon - Access Acount"></a>
        </div>
        </header>
    Account Page
    <div class="account-container">
      <h2 class="accountTitle">Account</h2>
      <img src="../images/icon-white.svg" width="150" alt="">
      <form action="#" method="post">
        <input
          class="inputBox username"
          type="username"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          class="inputBox email"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          class="inputBox password"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <button class="btn deleteaccount" type="submit">Delete Account</button>
        <button class="btn savechanges" type="submit">Save Changes</button>
      </form>
      <hr />
    </div>
    <footer>
        <span>Final Project BYU-I Don't Know Website.</span>
        <span>@BYU-I 2023</span>
    </footer>
    
</body>
</html>

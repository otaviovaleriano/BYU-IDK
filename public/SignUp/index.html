<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2 class="signupTitle">Sign Up</h2>
      <img src="" alt="">
      <form action="#" method="post">
        <img src="." alt="">
        <input
          class="inputBox username"
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          class="inputBox email"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          class="inputBox password"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </form>
      <div class="signup-link">
        <button class="btn signupbtn">Sign up</button>
      </div>
    </div>
    </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../modules/login1.mjs" type="module"></script>
  </head>
  <body>
    <header id="MainHeader">

    </header>
    <div class="login-container">
      <h2 class="loginTitle">Log In</h2>
      <!-- <form action="#" method="post"> -->
        <input
          class="inputBox email"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          class="inputBox password"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <button id="loginBtn" class="btn loginbtn" type="">Login</button>
      <!-- </form> -->
      <hr />
      <div class="signup-link">
        <p>Don't have an account?</p>
        <a href="../SignUp/index.html"><button class="btn loginbtn">Sign up</button></a>
      </div>
    </div>
    <footer id="MainFooter">
  </footer>
</html>
